{% extends 'base.html' %}

{% block content %}
  <div class="col-xl">
    <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <div class="content">
      <h4>{{ post['content'] }}</h4>
    </div>
    <div class="post-info">
      <span class="badge badge-primary">{{ post['created'] }}</span>
      <a href="{{ url_for('edit', id=post['id']) }}">
        <span class="badge badge-info">Edit</span>
      </a>
    </div>
    <hr>
  </div>
{% endblock %}
