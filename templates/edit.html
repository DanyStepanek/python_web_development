{% extends 'base.html' %}

{% block content %}
<div class="">


<h1 style="color:white;">{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>

<div class="col-xl">
  <form method="post">
    <div class="form-group">
      <label style="color:white;" for="title">Title</label>
      <input type="text" name="title" placeholder="Post title"
        class="form-control"
        value="{{ request.form['title'] or post['title'] }}">
      </input>
    </div>

    <div class="form-group">
      <label style="color:white;" for="content">Content</label>
      <textarea name="content" placeholder="Post content"
        class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

  <form action="{{ url_for('delete', id=post['id']) }}" method="post">
    <input type="submit" value="Delete Post"
      class="btn btn-primary"
      onclick="return confirm('Are you sure you want to delete this post?')">
  </form>

</div>
</div>
<hr>
{% endblock %}
