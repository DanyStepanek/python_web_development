{% extends 'base.html' %}

{% block content %}

    <h1>{% block title %}{% endblock %}</h1>

      <div class="col-xl">
        {% for post in posts %}
          <div class="post">
            <a id="a-title" href="{{ url_for('post', post_id=post['id']) }}">
              <h2>{{ post['title'] }}</h2>
            </a>
            <div class="content">
              <h4>{{ post['content'] }}</h4>
            </div>
            <div class="post-info">
              <span class="badge badge-secondary">{{ post['created'] }}</span>
              <a href="{{ url_for('edit', id=post['id']) }}">
                <span class="badge badge-info">Edit</span>
              </a>
            </div>
            <hr>
          </div>
        {% endfor %}

      </div>
      
{% endblock %}
