<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Welcome to Rock Paper Scissors game! Let's try to beat computer!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.png" style="width: 7vw; min-width; 200px;"/>
      </div>
      <div class="choice" id="p">
        <img src="images/paper.png" style="width: 7vw; min-width; 200px;"/>
      </div>
      <div class="choice" id="s">
        <img src="images/scissors.png" style="width: 7vw; min-width; 200px;"/>
      </div>

    </div>

    <p id="action-message">Make your move</p>
    <script src="rock_paper_scissors.js" charset="utf-8"></script>
  </body>
</html>
